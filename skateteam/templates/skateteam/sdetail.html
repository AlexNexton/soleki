{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row product_row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if memeber.image %}
                <a href="{{ memeber.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{ memeber.image.url }}" alt="{{ memeber.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ memeber.name }}">
                </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-3">{{ memeber.name }}</p>
                <p class="mb-0">{{ memeber.description}}</p>



                <div class="col{% if s %}-12 mt-2{% endif %}">
                    <a href="{% url 'skateteam' %}" class="btn btn-outline-black rounded-0 mt-5">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Soleki Skateteam</span>
                    </a>
                </div>
                <input type="hidden" name="redirect_url" value="{{ request.path }}">

            </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
{% endblock %}
